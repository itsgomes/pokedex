<poke-search (onSearching)="filter($event)"></poke-search>

<section class="list"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="loadMore()">
  <ng-template ngFor let-pokemon [ngForOf]="listPokemon">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>

        <ul>
          <li *ngFor="let pokemonType of pokemon.status.types">
            {{ pokemonType.type.name }}
          </li>
        </ul>
      </section>

      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
